<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/nav.css">

<script type="text/javascript" src="js/webAjax.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="application/x-javascript">
	var user;
	sendRequest("/user/loginUser",{}, function (data) {
		user = data.data
		if(user != null) {
			if(user.isAdmin == 2) {
				$("#adminLi").removeAttr('hidden')
				$("#comonLi").removeAttr('hidden')
			}else {
				$("#comonLi").removeAttr('hidden')
			}
		}
	})

</script>
</head>

<div class="nav">
	<div class="nav-top">
		<div id="mini" style="border-bottom:1px solid rgba(255,255,255,.1)"><img src="images/mini.png" ></div>
	</div>
	<ul>
		<li class="nav-item" hidden="hidden" id="adminLi">
			<a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>admin管理</span><i class="my-icon nav-more"></i></a>
			<ul>
				<li><a href="javascript:;"><span>用户管理</span></a></li>
				<li><a href="javascript:;"><span>菜单管理</span></a></li>
			</ul>
		</li>
		<li class="nav-item" hidden="hidden" id="comonLi">
			<a href="javascript:;"><i class="my-icon nav-icon icon_3"></i><span>成型条件</span><i class="my-icon nav-more"></i></a>
			<ul>
				<li><a href="javascript:;"><span>记录管理</span></a></li>

		</li>

</div>

<div style="text-align:center;margin:-650px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
