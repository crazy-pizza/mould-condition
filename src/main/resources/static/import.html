<script>
    sendRequest("/user/loginUser", {}, function (data) {
        var user = data.data
        if(user != null) {
            var ele_list = document.getElementsByClassName("login_user");
            for (var i = 0; i < ele_list.length; i++) {
                ele_list[i].innerHTML = user.realname
            }
            if(user.isAdmin == 2) {
                document.getElementById("adminLi").removeAttribute("style")
                document.getElementById("commonLi").removeAttribute("style")
            } else {
                document.getElementById("commonLi").removeAttribute("style")
            }
        }
    })
    function logoff() {
        sendRequest("/user/logoff",{})
    }

</script>
